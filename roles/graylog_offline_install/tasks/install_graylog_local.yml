---

# --- Удаляем предыдущую версию ---
- name: Remove old Graylog installation if exists
  become: true
  package:
    name: graylog-server
    state: absent
  ignore_errors: true

- name: Remove old Graylog repo file if exists
  become: true
  file:
    path: /etc/yum.repos.d/graylog.repo
    state: absent
  ignore_errors: true



- name: Copy Graylog RPM packages to target host
  become: true
  copy:
    src: "{{ item }}"
    dest: /tmp/
  loop: "{{ graylog_local_rpms }}"



- name: Install Graylog packages locally (offline, nogpgcheck)
  become: true
  command: "dnf install -y --nogpgcheck /tmp/{{ item }}"
  loop: "{{ graylog_local_rpms }}"

# ===============================
# НАСТРОЙКА GRAYLOG
# ===============================

- name: Ensure /etc/graylog/server directory exists
  become: true
  file:
    path: "{{ graylog_local_dir }}"
    state: directory
    owner: graylog
    group: graylog
    mode: '0750'


# -----------------------------------------------------
# СЕКРЕТЫ И ХЕШИ
# -----------------------------------------------------
- name: Ensure pwgen is installed
  become: true
  package:
    name: pwgen
    state: present

- name: Generate Graylog password secret
  become: true
  command: "pwgen -N 1 -s 96"
  register: graylog_secret
  changed_when: false

- name: Set fact for password secret
  set_fact:
    graylog_password_secret: "{{ graylog_secret.stdout }}"


# --- Генерация SHA256 пароля admin ---
- name: Generate SHA2 hash for Graylog admin password
  shell: "echo -n '{{ graylog_root_password }}' | sha256sum"
  register: graylog_password_hash
  changed_when: false

- name: Set Graylog password hash fact
  set_fact:
    graylog_root_password_sha2: "{{ graylog_password_hash.stdout.split()[0] }}"


# --- Конфигурация Graylog ---
- name: Template Graylog configuration file
  become: true
  template:
    src: graylog.conf.j2
    dest: "{{ graylog_local_dir }}/server.conf"
    owner: root
    group: root
    mode: '0644'
  notify: restart graylog

# --- Запуск Graylog ---
- name: Ensure Graylog service is enabled and started
  become: true
  systemd:
    name: graylog-server
    enabled: true
    state: restarted
