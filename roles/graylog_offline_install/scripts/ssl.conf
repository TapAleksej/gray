# ------------------------------------------------------------
# Современные и безопасные SSL/TLS настройки
# ------------------------------------------------------------
# Современные протоколы
ssl_protocols TLSv1.2 TLSv1.3;
# Безопасные шифры (рекомендовано Mozilla Modern)
ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
ssl_prefer_server_ciphers on;
# Эффективная ECDH-кривая
ssl_ecdh_curve secp384r1;
# Сессии
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;
# HSTS (закомментируй для локальной разработки)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
# Безопасные HTTP-заголовки
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options DENY;
add_header X-XSS-Protection "1; mode=block";
add_header Referrer-Policy "no-referrer-when-downgrade";
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
# OCSP stapling (не сработает с self-signed, но безопасно включить)
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 1.1.1.1 valid=300s;
resolver_timeout 5s;